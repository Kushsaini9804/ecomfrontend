name: mobile
description: E-commerce app with live Amazon & Flipkart products
version: 1.0.0
publish_to: 'none'
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shimmer: ^3.0.0
  shared_preferences: ^2.3.0
  http: ^1.2.0
  qr_flutter: ^4.1.0
  flutter_launcher_icons: ^0.14.4
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/placeholder.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"